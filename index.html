<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topNav">
            <div id="topNavLinks">
                <a id="infoBar" href="#info">Info</a>
            </div>
        </div>

        <div class="center" id="scoreContainer">
            <h2 style="margin-top: 150px" id="response">Let's Play Rock Paper Scissors!</h2>
            <p style="color: white">Choose an option below:</p>
        </div>

        <div id="playerSelect" class="playerSelectContainer">
            <button id="rock" class="playerSelect">Rock</button>
            <button id="paper" class="playerSelect">Paper</button>
            <button id="scissors" class="playerSelect">Scissors</button>
        </div>

        <div class="center">
            <p id="score" class="scoreboard"></p>
        </div>


        <script src="script.js"></script>
    </body>
</html>
