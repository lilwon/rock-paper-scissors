<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

       <div class="center" id="scoreContainer">
            <p id="response"></p>

        </div>

        <script src="script.js"></script>
    </body>
</html>
